<!DOCTYPE html />
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BookActivity</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Szukanie zajec sportowych" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="128x128" href="assets/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/icon-152x152.png" />
    <meta name="theme-color" content="#1976d2" />
  </head>
  <body>
    <app-root></app-root>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8" async></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
      type="text/javascript"
      charset="utf-8"
      async
    ></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8" async></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"
      type="text/javascript"
      charset="utf-8"
      async
    ></script>
    <script src="https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js" type="text/javascript" async></script>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/ngsw-worker.js')
          .then(function (registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function (err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
      }
    </script>
  </body>
</html>
