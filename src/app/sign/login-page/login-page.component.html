<div class="login-container__image-container" *ngIf="(resizeService.isSmall$ | async) === false">
  <img alt="Zaloguj się" class="login-container__image" src="../../../assets/login_photo.webp" />
</div>

<div class="login-container" (keyup.enter)="signIn()">
  <form nz-form *ngIf="form" [formGroup]="form" nzLayout="vertical">
    <nz-form-item>
      <nz-form-label nzFor="login" nzRequired>Login</nz-form-label>
      <nz-form-control [nzErrorTip]="errorDescription">
        <input #loginInputField id="login" nz-input formControlName="login" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzFor="password" nzRequired>Hasło</nz-form-label>
      <nz-form-control [nzErrorTip]="errorDescription">
        <nz-input-group [nzSuffix]="suffixTemplate">
          <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password" />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <span
            nz-icon
            style="cursor: pointer"
            [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
            (click)="passwordVisible = !passwordVisible"
          ></span>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </form>

  <hub-button class="button__full-width" text="Zaloguj się" [isLoading]="isLoading" (click)="signIn()"></hub-button>
  <div>Nie masz konta? <a (click)="switchMode.emit()">Zarejestruj się.</a></div>
  <div>Zapomniałeś hasła? <a routerLink="/reset-password">Zresetuj hasło.</a></div>
</div>

<ng-template #errorDescription let-control>
  <ng-container *ngIf="control.hasError('required')">To pole jest wymagane</ng-container>
  <ng-container *ngIf="control.hasError('invalidLogin')">Niepoprawny login lub hasło</ng-container>
</ng-template>
