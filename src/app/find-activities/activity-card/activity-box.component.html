<nz-card nzHoverable [nzCover]="coverTemplate">
    <nz-card-meta [nzTitle]="activity.name" [nzDescription]="description"></nz-card-meta>
</nz-card>

<ng-template #coverTemplate>
    <img class="activity-box__background" [src]="activity.coverPhoto | safeUrl"/>        
</ng-template>
<ng-template #description>
    <div>{{ activity.category | category }}</div>
</ng-template>
