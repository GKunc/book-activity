<nz-layout>
  <nz-sider
    *ngIf="(resizeService.isSmall$ | async) === false"
    class="slider__filters"
  >
    <activity-filters
      (submitFilters)="onSubmitFilters($event)"
    ></activity-filters>
  </nz-sider>

  <nz-layout>
    <activity-filters
      *ngIf="resizeService.isSmall$ | async"
      (submitFilters)="onSubmitFilters($event)"
    ></activity-filters>

    <nz-content class="content-container" style="position: relative">
      <ng-container *ngIf="!loading && !noData">
        <div class="find-activities">
          <div
            *ngFor="let activity of activities"
            routerLink="/detail/{{ activity.guid }}"
          >
            <activity-box [activity]="activity"></activity-box>
          </div>
        </div>
      </ng-container>

      <hub-button
        *ngIf="hasMoreData"
        text="ZaÅ‚aduj wiecej"
        (click)="loadMore()"
      ></hub-button>
      <loader *ngIf="loading" [inlineStyle]="true"></loader>
      <no-data *ngIf="noData"></no-data>
      <error
        *ngIf="error"
        [inlineStyle]="true"
        [retryHandler]="onSubmitFilters.bind(this)"
      ></error>
    </nz-content>
  </nz-layout>
</nz-layout>
