<ng-container *ngIf="activity">
    <div class="carousel-container">
        <nz-carousel nzEffect="scrollx" #carouselRef>
            <div nz-carousel-content *ngFor="let src of imagesSource">
                <img [src]="src | safeUrl"/>        
            </div>
        </nz-carousel>

        <div class="arrow arrow-left" (click)="previousImg()">
            <span nz-icon nzType="left-circle" nzTheme="outline"></span>
        </div>
        <div class="arrow arrow-right" (click)="nextImg()">
            <span nz-icon nzType="right-circle" nzTheme="outline"></span>
        </div>
    </div>
    <div class="info-container">
        <h2>{{activity.name}}</h2>
        <h2>{{activity.email}}</h2>
        <h2>{{activity.facebook}}</h2>
        <h2>{{activity.instagram}}</h2>
        <h2>{{activity.www}}</h2>
    </div>
</ng-container>
