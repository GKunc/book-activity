<div class="navigation__container">
    <div class="navigation__title-container" routerLink="/">
        <span nz-icon nzType="calendar" nzTheme="outline"></span>
        BA
    </div>

    <div class="navigation__items-container">
        <hub-nav-item text="O nas" routerLink="/"></hub-nav-item>
        <hub-nav-item text="Ceny" routerLink="/prices"></hub-nav-item>
        <hub-nav-item text="Znajdź zajęcia" routerLink="/find-activities"></hub-nav-item>
        <hub-nav-item text="Dodaj zajęcia" (click)="openAddActivityScreen()"></hub-nav-item>
    </div>

    <div *ngIf="loginService.user$ | async as user; else login">
        <div class="login-button">
            <div>{{user.email}}</div>
            <hub-button text="Wyloguj" (click)="signOut()"></hub-button>
        </div>
    </div>
    <ng-template #login>
        <div class="login-button">
             <hub-button text="Zaloguj się" (click)="openLoginScreen()"></hub-button>
        </div>
    </ng-template>
    
</div>
